{{ if .Values.currencyservice.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
  annotations:
    skupper.io/proxy: http2
    skupper.io/address: currencyservice
spec:
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: {{ .Values.global.repository | default .Values.currencyservice.repository }}/{{ .Values.currencyservice.image }}:{{ .Values.global.tag | default .Values.currencyservice.tag }}
        ports:
        - name: grpc
          containerPort: 7000
        env:
        - name: PORT
          value: "7000"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        - name: DISABLE_DEBUGGER
          value: "1"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
{{ end }}